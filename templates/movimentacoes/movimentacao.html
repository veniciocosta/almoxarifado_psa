{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Movimentação
{% endblock %}

{% block content %}
    <div class="container">

        <div class="card">
            <div class="card-body">
                <h4>Adicionar Movimentação</h4>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Salvar</button>
                    <a class="btn btn-danger" href="{% url 'movimentacoes:movimentacao_lista' %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
